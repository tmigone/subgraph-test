type BridgeWithdrawalTransaction @entity {
  id: ID!
  blockNumber: Int
  timestamp: Int
  signer: Bytes

  txHash: Bytes
  from: Bytes
  to: Bytes
  transactionIndex: BigInt
  transactionIndexEvent: BigInt
  transactionIndexCallData: BigInt

  exitNum: Int
  amount: BigInt
  l1Token: Bytes
  datas: Bytes
  input: Bytes

  first: Bytes
  second: Int
  third: Bytes
}