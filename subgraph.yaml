specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Outbox
    network: mainnet
    source:
      address: "0x0b9857ae2d4a3dbe74ffe1d7df045bb7f96e4840"
      abi: Outbox
      startBlock: 16404000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: Outbox
          file: ./abis/Outbox.json
      eventHandlers:
        - event: OutBoxTransactionExecuted(indexed address,indexed address,indexed uint256,uint256)
          handler: handleOutBoxTransactionExecuted
          receipt: true
      file: ./src/outbox.ts
